<link rel="import" href="../polymer/polymer/polymer.html">

<!--
  js attrs (to be set after new-ing object, also works as element attr):
    -string name: goes in title box
    -string img: thumbnail image link
    -bool wide: set to make image set width-wise
    -string array tags: array of strings for tags
    -string type: goes in bottom type box
    -string link: link when clicking on box
    -int id: id of box shows up in corner
-->

<dom-module id="db-box">
  <template>
    <style>
      :host
      {
        display: inline-block;
        position: relative;
        vertical-align: top;
        width: 400px;
        min-height: 240px;
        border: 1px solid #2d2d2d;
        font-size: 0;
        font-family: "futuraBook";
        overflow: hidden;
        margin: 10px;
      }

      p
      {
        margin: 0;
        color: white;
      }

      a
      {
        text-decoration: none;
      }

      #name-bar
      {
        width: 100%;
        min-height: 40px;
        box-sizing: content-box;
        background-color: #2d2d2d;
      }

      #name-bar p
      {
        font-size: 23px;
        box-sizing: border-box;
        padding-left: 15px;
        padding-top: 3px;
        padding-bottom: 3px;
      }

      .content-box
      {
        display: inline-block;
        vertical-align: top;
        width: 200px;
        height: 200px;
      }

      #img-box
      {
        overflow: hidden;
        text-align: center;
      }

      #img-box img
      {
        height: 100%;
      }

      #img-box img.wide
      {
        height: auto;
        width: 100%;
      }

      #info-box #tag-box
      {
        height: 160px;
        width: 100%;
        padding: 15px;
        overflow: auto;
        box-sizing: border-box;
      }

      #tag-box p
      {
        display: inline-block;
        padding: 2px 6px 2px 6px;
        margin: 0 5px 3px 0;
        font-family: "Segoe UI";
        font-size: 16px;
        text-transform: uppercase;
        background-color: #063da4;
        border-radius: 2px;
      }

      #type-box
      {
        width: 100%;
        height: 40px;
        line-height: 40px;
        text-align: center;
      }

      #type-box .line-box
      {
        width: 80%;
        height: 100%;
        border-top: 1px solid white;
        margin: auto;
      }

      #type-box p
      {
        font-size: 23px;
        line-height: 40px;
      }

      #id-box
      {
        position: absolute;
        width: 100%;
        height: 90px;
        z-index: -10;
        bottom: 0;
        font-size: 80px;
        color: #2d2d2d;
        text-align: right;
      }

      #edit-box
      {
        display: inline-block;
        width: 100%;
        height: 200px;
      }

      #bot-content
      {
        width: 100%;
        height: 200px;
        overflow: hidden;
      }
      
      #edit-box
      {
        display: inline-block;
        position: relative;
        width: 100%;
        height: 200px;
        color: white;        
        font-family: 'Segoe UI';
        background-color: rgba(0,0,0,0);
        transition: transform .5s;
      }

      .edit-cell
      {
        display: inline-block;
        font-size: 0;
        width: 100%;
        height: 33px;
      }

      #edit-box textarea
      {
        width: 70%;
        height: 33px;
        line-height: 33px;
        border-style: none;
        resize: none;
        color: white;        
        font-family: 'Segoe UI';
        font-size: 16px;
        background-color: #222222;
        box-sizing: border-box;
        white-space: nowrap;
        overflow: hidden;
      }

      #edit-box textarea:focus
      {
        outline: none;
      }

      .edit-cell.light textarea
      {
        background-color: #2b2b2b !important;
      }

      #edit-box .cell-name
      {
        display: inline-block;
        vertical-align: top;
        width: 30%;
        height: 33px;
        font-size: 20px;
        text-align: center;
        background-color: #191919;
      }

      .edit-cell.light .cell-name
      {
        background-color: #222222 !important;
      }

      .bt
      {
        display: inline-block;
        height: 35px;
        line-height: 35px;
        background-color: #232019;
        font-size: 17px;
        text-align: center;       
        transition: background-color .2s; 
      }

      .edit-submit-bt
      {
        width: 70%;
      }

      .bt:hover
      {
        background-color: #2a2722;
      }

      .cancel-bt
      {
        width: 30%;
        height: 35px;
      }

      #bot-content-content
      {
        transition: transform .5s;
      }

      .contentSlide
      {
        transform: translateY(-200px);
      }
    </style>

    <a on-click="linkclick" href="[[link]]">
      <div id="name-bar">
        <p>[[name]]</p>
      </div>

      <div id="bot-content">
        <div id="bot-content-content">
          <div id="img-box" class="content-box">
            <img id="img-box-img" src="[[img]]">
          </div>

          <div id="info-box" class="content-box">
            <div id="tag-box">
              
            </div>

            <div id="type-box">
              <div class="line-box">
                <p>[[type]]</p>
              </div>
            </div>

          </div>

          <div id="id-box">
            #[[id]]
          </div>
        </div>

        <div on-keypress="doUpdateKey" id="edit-box">
          <div class="edit-cell light"><div class="cell-name">name</div><textarea>[[name]]</textarea></div>
          <div class="edit-cell"><div class="cell-name">type</div><textarea>[[type]]</textarea></div>
          <div class="edit-cell light"><div class="cell-name">img</div><textarea>[[img]]</textarea></div>
          <div class="edit-cell"><div class="cell-name">link</div><textarea>[[link]]</textarea></div>
          <div class="edit-cell light"><div class="cell-name">tags</div><textarea id="edit-tags"></textarea></div>
          <div class="edit-cell">
            <div on-click="doUpdate" class="edit-submit-bt bt">Update</div>
            <div on-click="closeEdit" class="cancel-bt bt">Cancel</div>
          </div>
        </div>
      </div>
    </a>


  </template>

  <script>
    class dbBox extends Polymer.Element
    {
      static get is()
      {
        return "db-box";
      }

      static get properties()
      {
        return {
          name: String,
          img: String,
          wide: {type: Boolean,observer: "imgWide"},
          tags: {type: Array,observer: "parseTags"},
          type: String,
          link: String,
          id: Number,
          editMode: {type: Boolean,observer: "enableEdit"}
        };
      }

      imgWide(e)
      {
        this.$["img-box-img"].classList.add("wide");
      }

      parseTags(e)
      {
        var ipoint=this.$["tag-box"];
        var html="";
        for (var x=0;x<this.tags.length;x++)
        {
          html+=`<p>${this.tags[x]}</p>`;
        }

        ipoint.innerHTML=html;
      }

      linkclick(e)
      {
        e.preventDefault();

        if (this.disableLink==1)
        {
          return;
        }

        this.dispatchEvent(new CustomEvent("linkclick"));
      }

      enableEdit(e)
      {
        if (this.editMode==0)
        {
          return;
        }

        this.disableLink=1;
        this.$["bot-content-content"].classList.add("contentSlide");

        this.$["edit-tags"].innerHTML=this.tags.join(",");

        this.$["edit-box"].classList.add("contentSlide");
      }

      doUpdate(e)
      {
        var newData=this.$["edit-box"].querySelectorAll("textarea");

        var dbData={id:this.id};

        this.name=newData[0].value;
        dbData.name=newData[0].value;

        this.type=newData[1].value;
        dbData.type=newData[1].value;

        this.img=newData[2].value;
        dbData.img=newData[2].value;

        this.link=newData[3].value;
        dbData.link=newData[3].value;

        var ntags=newData[4].value.split(",");
        this.tags=ntags;
        dbData.tags=ntags;

        this.dispatchEvent(new CustomEvent("updated",{detail:dbData}));
        this.closeEdit();
      }

      doUpdateKey(e)
      {
        if (e.key!="Enter")
        {
          return;
        }

        e.preventDefault();
        this.doUpdate();
      }

      closeEdit(e)
      {
        this.editMode=0;
        this.$["bot-content-content"].classList.remove("contentSlide");
        this.$["edit-box"].classList.remove("contentSlide");

        setTimeout(()=>{this.disableLink=0},500);
      }
    }

    customElements.define(dbBox.is,dbBox);
  </script>
</dom-module>
