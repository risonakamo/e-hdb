<link rel="import" href="../polymer/polymer/polymer.html">

<dom-module id="tag-box">
  <template>
    <style>
      :host
      {
        display: block;
        width: 100%;
        height: 100%;
      }

      a
      {
        text-decoration: none;
      }

      #selected-tags
      {
        width: 100%;
        min-height: 40px;        
        padding: 15px;
      }

      #selected-tags .border
      {
        width: 80%;
        min-height: 40px;
        margin: auto;
        border-bottom: 1px solid white;        
      }

      #tag-list
      {
        padding: 15px;
        user-select: none;
      }

      .tag
      {
        color: white;
        font-size: 18px;
        padding: 5px 10px 3px 10px;
        box-sizing: border-box;
        overflow: hidden;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color .2s;
      }

      .tag span
      {
        margin-left: 3px;
        color: #cccccc;
        font-size: 23px;
      }

      .tag:hover
      {
        background-color: blue;
      }
    </style>

    <div id="selected-tags">
      <div class="border"></div>
    </div>

    <div id="tag-list">
      
    </div>

  </template>

  <script>
    class tagBox extends Polymer.Element
    {
      static get is()
      {
        return "tag-box";
      }

      static get properties()
      {
        return {
          tags: {type:Object,observer:"processTags"}
        };
      }

      ready()
      {
        super.ready();

        this.currentQuery={};
      }

      processTags()
      {
        var ipoint=this.$["tag-list"];

        var html="";
        for (var x in this.tags)
        {
          html+=`<a class="tag" data-name="${x}">${x}<span>${this.tags[x]}</span></a>`;
        }

        ipoint.innerHTML=html;

        this.tagEvents();
      }

      tagEvents()
      {
        var tags=this.$["tag-list"].querySelectorAll(".tag");
        var taglist=this.$["tag-list"];
        var selected=this.$["selected-tags"];

        for (var x=0,l=tags.length;x<l;x++)
        {
          
          tags[x].addEventListener("click",(e)=>{
            //if already selected and unselecting
            if (e.currentTarget.parentNode==selected)
            {
              taglist.insertBefore(e.currentTarget,taglist.firstChild);
              delete this.currentQuery[e.currentTarget.dataset.name];
              this.dispatchEvent(new CustomEvent("newquery",{detail:this.currentQuery}));
              return;
            }

            selected.insertBefore(e.currentTarget,selected.firstChild);            
            this.currentQuery[e.currentTarget.dataset.name]=0;
            this.dispatchEvent(new CustomEvent("newquery",{detail:this.currentQuery}));
          });
        }
      }
    }

    customElements.define(tagBox.is,tagBox);
  </script>
</dom-module>
