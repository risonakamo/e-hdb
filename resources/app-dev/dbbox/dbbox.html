<link rel="import" href="../polymer/polymer/polymer.html">

<dom-module id="db-box">
  <template>
    <style>
      :host
      {
        display: inline-block;
        width: 400px;
        height: 240px;
        border: 1px solid #2d2d2d;
        font-family: "futuraBook";
      }

      p
      {
        margin: 0;
        color: white;
        font-size: 23px;
        box-sizing: border-box;
        margin-left: 10px;
      }

      #name-bar
      {
        width: 100%;
        min-height: 40px;
        box-sizing: content-box;
        background-color: #2d2d2d;
      }

      #name-bar p
      {
        padding-left: 10px;
        padding-top: 3px;
        padding-bottom: 3px;
      }

      #img-box
      {
        display: inline-block;
        width: 200px;
        height: 200px;
        overflow: hidden;
        background-color: black;
      }

      #img-box img
      {
        height: 100%;
      }

      #img-box img.wide
      {
        height: auto;
        width: 100%;
      }
    </style>

    <div id="name-bar">
      <p>[[name]]</p>
    </div>

    <div id="img-box">
      <img id="img-box-img" src="[[img]]">
    </div>

  </template>

  <script>
    class dbBox extends Polymer.Element
    {
      static get is()
      {
        return "db-box";
      }

      static get properties()
      {
        return {
          name: String,
          img: String,
          wide: {type: Boolean,observer: "imgWide"}
        };
      }

      imgWide(e)
      {
        this.$["img-box-img"].classList.add("wide");
      }
    }

    customElements.define(dbBox.is,dbBox);
  </script>
</dom-module>
