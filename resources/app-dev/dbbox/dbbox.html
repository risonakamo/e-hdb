<link rel="import" href="../polymer/polymer/polymer.html">

<dom-module id="db-box">
  <template>
    <style>
      :host
      {
        display: inline-block;
        width: 400px;
        height: 240px;
        border: 1px solid #2d2d2d;
        font-size: 0;
        font-family: "futuraBook";
      }

      p
      {
        margin: 0;
        color: white;
      }

      #name-bar
      {
        width: 100%;
        min-height: 40px;
        box-sizing: content-box;
        background-color: #2d2d2d;
      }

      #name-bar p
      {
        font-size: 23px;
        box-sizing: border-box;
        padding-left: 15px;
        padding-top: 3px;
        padding-bottom: 3px;
      }

      .content-box
      {
        display: inline-block;
        vertical-align: top;
        width: 200px;
        height: 200px;
      }

      #img-box
      {
        overflow: hidden;
        background-color: black;
      }

      #img-box img
      {
        height: 100%;
      }

      #img-box img.wide
      {
        height: auto;
        width: 100%;
      }

      #info-box
      {
        padding: 15px;
        box-sizing: border-box;
      }

      #info-box p
      {
        display: inline-block;
        padding: 1px 5px 1px 5px;
        margin: 0 5px 3px 0;
        font-family: "Segoe UI";
        font-size: 18px;
        text-transform: uppercase;
        background-color: #063da4;
        border-radius: 2px;
      }
    </style>

    <div id="name-bar">
      <p>[[name]]</p>
    </div>

    <div id="img-box" class="content-box">
      <img id="img-box-img" src="[[img]]">
    </div>

    <div id="info-box" class="content-box">
      <p>tag1</p>
      <p>tag2</p>
      <p>very very very very long tag</p>
    </div>

  </template>

  <script>
    class dbBox extends Polymer.Element
    {
      static get is()
      {
        return "db-box";
      }

      static get properties()
      {
        return {
          name: String,
          img: String,
          wide: {type: Boolean,observer: "imgWide"},
          tags: Array
        };
      }

      imgWide(e)
      {
        this.$["img-box-img"].classList.add("wide");
      }
    }

    customElements.define(dbBox.is,dbBox);
  </script>
</dom-module>
