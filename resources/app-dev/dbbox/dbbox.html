<link rel="import" href="../polymer/polymer/polymer.html">

<!--
  js attrs (to be set after new-ing object, also works as element attr):
    -string name: goes in title box
    -string img: thumbnail image link
    -bool wide: set to make image set width-wise
    -string array tags: array of strings for tags
    -string type: goes in bottom type box
    -string link: link when clicking on box
    -int id: id of box shows up in corner
-->

<dom-module id="db-box">
  <template>
    <style>
      :host
      {
        display: inline-block;
        position: relative;
        width: 400px;
        height: 240px;
        border: 1px solid #2d2d2d;
        font-size: 0;
        font-family: "futuraBook";
        overflow: hidden;
        margin: 10px;
      }

      p
      {
        margin: 0;
        color: white;
      }

      a
      {
        text-decoration: none;
      }

      #name-bar
      {
        width: 100%;
        min-height: 40px;
        box-sizing: content-box;
        background-color: #2d2d2d;
      }

      #name-bar p
      {
        font-size: 23px;
        box-sizing: border-box;
        padding-left: 15px;
        padding-top: 3px;
        padding-bottom: 3px;
      }

      .content-box
      {
        display: inline-block;
        vertical-align: top;
        width: 200px;
        height: 200px;
      }

      #img-box
      {
        overflow: hidden;
        text-align: center;
      }

      #img-box img
      {
        height: 100%;
      }

      #img-box img.wide
      {
        height: auto;
        width: 100%;
      }

      #info-box #tag-box
      {
        height: 160px;
        width: 100%;
        padding: 15px;
        overflow: auto;
        box-sizing: border-box;
      }

      #tag-box p
      {
        display: inline-block;
        padding: 2px 6px 2px 6px;
        margin: 0 5px 3px 0;
        font-family: "Segoe UI";
        font-size: 16px;
        text-transform: uppercase;
        background-color: #063da4;
        border-radius: 2px;
      }

      #type-box
      {
        width: 100%;
        height: 40px;
        line-height: 40px;
        text-align: center;
      }

      #type-box .line-box
      {
        width: 80%;
        height: 100%;
        border-top: 1px solid white;
        margin: auto;
      }

      #type-box p
      {
        font-size: 23px;
        line-height: 40px;
      }

      #id-box
      {
        position: absolute;
        width: 100%;
        height: 90px;
        z-index: -10;
        bottom: 0;
        font-size: 80px;
        color: #2d2d2d;
        text-align: right;
      }
    </style>

    <a href="[[link]]">
      <div id="name-bar">
        <p>[[name]]</p>
      </div>

      <div id="img-box" class="content-box">
        <img id="img-box-img" src="[[img]]">
      </div>

      <div id="info-box" class="content-box">
        <div id="tag-box">
          
        </div>

        <div id="type-box">
          <div class="line-box">
            <p>[[type]]</p>
          </div>
        </div>

      </div>

      <div id="id-box">
        #[[id]]
      </div>
    </a>


  </template>

  <script>
    class dbBox extends Polymer.Element
    {
      static get is()
      {
        return "db-box";
      }

      static get properties()
      {
        return {
          name: String,
          img: String,
          wide: {type: Boolean,observer: "imgWide"},
          tags: {type: Array,observer: "parseTags"},
          type: String,
          link: String,
          id: Number
        };
      }

      imgWide(e)
      {
        this.$["img-box-img"].classList.add("wide");
      }

      parseTags(e)
      {
        var ipoint=this.$["tag-box"];
        var html="";
        for (var x=0;x<this.tags.length;x++)
        {
          html+=`<p>${this.tags[x]}</p>`;
        }

        ipoint.insertAdjacentHTML("beforeend",html);
      }
    }

    customElements.define(dbBox.is,dbBox);
  </script>
</dom-module>
